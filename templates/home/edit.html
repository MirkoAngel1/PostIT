{% extends 'home/notas.html' %} {% load static %} {% block content1 %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="{% static 'css/edit.css' %}" />
  <title>Form Change nota</title>
</head>
{% endblock %} {% block content2 %}
<div class="container">
  <div class="row">
    <div class="col-sm" id="card">
      <div class="card text-white bg-dark mb-3" id="contentCard">
        <form action="" method="POST" id="login">
          {% csrf_token %}
          <div class="card-header" id="titulocard">{{nota.titulo}}</div>
          <div class="card-header" id="fecha">{{nota.fecha}}</div>
          <div id="fondo" onclick="changeColor()">
            <div id="colorbutton"> Background:
              <input name="MyColorPicker" type="color" id="MyColorPicker" />
            </div>
            {{nota.color}}
            <div id="descripcion">{{nota.descripcion}}</div>
            <div id="buttonss">
              <button type="submit" class="btn btn-success">Save</button>
              <a href="{% url 'home' %}" class="btn btn-danger active" role="button" aria-pressed="true">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
